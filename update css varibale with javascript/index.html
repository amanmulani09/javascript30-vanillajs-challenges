<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Update CSS varibale with <span class="hl">JS</span></h2>

        <label for="spacing">Spacing:</label>
       
        <input type="range" name="spacing" id="" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="" min="1" max="25" value="2" data-sizing="px">
            <label for="base">Base Color</label>
            <input type="color" name="base" value="#20d42f">
    </div>
    <img src="./src/assets/RE.jpg" alt="Royal Enfield">
